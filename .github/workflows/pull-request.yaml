name: Pull Request Workflow
on:
  pull_request:
jobs:
  cloudformation-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install cfn-lint
        run: pip install cfn-lint
      - name: Lint CloudFormation templates
        run: cfn-lint -t iac/**/*.yaml
